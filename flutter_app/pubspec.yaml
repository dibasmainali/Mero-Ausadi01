version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  
  # Camera and Image Processing - temporarily disabled for web compatibility
  # camera: ^0.10.5+5
